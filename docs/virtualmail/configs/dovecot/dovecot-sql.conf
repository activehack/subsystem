driver = pgsql
connect = host=%{env:SQL_HOST} dbname=%{env:SQL_DB} user=%{env:SQL_USER} password=%{env:SQL_PASSWORD}
default_pass_scheme = PLAIN
password_query = SELECT "username" AS "user", "domain", "secret" AS "password", 100 AS "uid", 101 AS "gid"\
  FROM "accounts"\
  WHERE "domain"='%Ld'\
  AND "username"='%Ln'\
  AND "status"='OK'
