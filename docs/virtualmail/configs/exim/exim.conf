virtual_list:
  driver = redirect
  allow_fail
  allow_defer
  data = ${lookup pgsql { \
    SELECT "list_members"."member_email"\
    FROM "list_accounts", "list_members"\
    WHERE ("list_accounts"."name"||'@'||"list_accounts"."domain") = "list_members"."list_account"\
    AND "list_accounts"."name"='${quote_pgsql:$local_part}'\
    AND "list_accounts"."domain"='${quote_pgsql:$domain}'\
    AND "list_accounts"."status"='OK'\
    AND "list_members"."status"='OK'}}

central_filter:
  driver = redirect
  user = exim
  group = exim
  sieve_subaddress = "${sg{$local_part_suffix}{^-}{}}"
  sieve_useraddress = "$local_part"
  require_files = "/opt/mail/spool/${domain}/forward"
  file = "/opt/mail/spool/${domain}/forward"
  no_verify
  allow_filter
  allow_freeze
  no_verify
  no_expn

user_filter:
  driver = redirect
  user = exim
  group = exim
  sieve_subaddress = "${sg{$local_part_suffix}{^-}{}}"
  sieve_useraddress = "$local_part"
  sieve_vacation_directory = "/opt/mail/spool/${domain}/${local_part}/vacation"
# check_local_user
# local_part_suffix = +* : -*
# local_part_suffix_optional
# file = $home/.forward
  require_files = "/opt/mail/spool/${domain}/${local_part}/.forward"
  file = "/opt/mail/spool/${domain}/${local_part}/.forward"
  allow_filter
  no_verify
  no_expn
  check_ancestor
  file_transport = address_file
  pipe_transport = address_pipe
  reply_transport = address_reply

#localuser:
#  driver = accept
#  check_local_user
## local_part_suffix = +* : -*
## local_part_suffix_optional
#  transport = local_delivery
#  cannot_route_message = Unknown user

virtual_route:
  driver    = accept
  condition = ${lookup pgsql {\
  SELECT "username"||'@'||"domain"\
  FROM "accounts" WHERE "username"='${quote_pgsql:$local_part}'\
  AND "domain"='${quote_pgsql:$domain}'\
  AND "status"='OK'\
  }} 
  domains   = +local_domains
  local_part_suffix = "-*"
  local_part_suffix_optional
  transport = virtual_delivery

begin transports

remote_smtp:
  driver = smtp
  message_size_limit = ${if > {$max_received_linelength}{998} {1}{0}}

local_delivery:
  driver = appendfile
  file = /var/mail/$local_part
  delivery_date_add
  envelope_to_add
  return_path_add
# group = mail
# mode = 0660

virtual_delivery:
  driver = appendfile
  directory = "/opt/mail/spool/${domain}/${local_part}/Maildir"
  maildir_format
  create_directory
  delivery_date_add
  envelope_to_add
  return_path_add
  mode = 0766
  group = exim
  user = exim

address_pipe:
  driver = pipe
  return_output

address_file:
  driver = appendfile
  delivery_date_add
  envelope_to_add
  return_path_add

address_reply:
  driver = autoreply

